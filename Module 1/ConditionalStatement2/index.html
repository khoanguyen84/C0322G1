<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement 2</title>
    <style>
        #tb>tbody>tr:first-child>td:nth-child(2) {
            background-color: red;
        }
    </style>
</head>

<body>
    <table id="tb">
        <tbody>
            <tr>
                <td>
                    <input style="position:relative; color:red;" type="text" name="fullname" id="">
                </td>
                <td>Nội dung cần style</td>
                <td class="td_3"></td>
            </tr>
            <tr>
                <td>
                    <input style="" type="text" name="age" id="">
                </td>
                <td></td>
                <td class="td_3"></td>
            </tr>
        </tbody>
    </table>
    <input id="cbkPermission" type="checkbox" onchange="changePermision()"> active button 2
    <br>
    <button id="btn_1" onclick="handleClickBtn_1()">Button 1</button>
    <button id="btn_2">Button 2</button>
    <button id="btn_3">Button 3</button>
    <script src="site.js"></script>

    <script>
        // 1. Khai sự kiện trực tiếp tại element
        function handleClickBtn_1() {
            alert("Click on button 1")
        }

        // 3. function expression
        document.querySelector("#btn_2").onclick = function () {
            alert("Click on button 2");
        }

        function handleClickBtn_3(){
            alert("Click on button 3");
        }
        function changePermision() {
            let ckb = document.querySelector("#cbkPermission");
            if (ckb.checked) {
                // 2. addEventListener
                document.querySelector("#btn_3").addEventListener("click", handleClickBtn_3)
            }
            else{
                document.querySelector("#btn_3").removeEventListener("click", handleClickBtn_3)
            }
        }
    </script>
</body>

</html>
