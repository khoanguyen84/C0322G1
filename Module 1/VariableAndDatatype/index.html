<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable and Datatype</title>
</head>

<body>
    <h1></h1>
    <input type="text">
    <script>
        // alt + shift + F
        let a = 5;
        let b = 7;
        let c = -8;
        document.getElementsByTagName("h1")[0].innerText = `${a}x2 + ${b}x + ${c} = 0`;
        document.querySelector('input[type=text]').value = `${a}x2 + ${b}x + ${c} = 0`;
    </script>
</body>

</html>
